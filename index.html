<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoa Sinh Viên - Giỏ hàng & Thanh toán</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hoa Sinh Viên</h1>
        <nav>
            <a href="#products">Sản phẩm</a>
            <a href="#cart">Giỏ hàng</a>
            <a href="#" id="login-link">Đăng nhập</a>
            <span id="user-greeting" style="margin-left:10px;color:#fff;"></span>
            <a href="#" id="logout-link" style="display:none;">Đăng xuất</a>
        </nav>
    </header>
    <!-- Đăng nhập Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-login">&times;</span>
        <h2>Đăng nhập</h2>
        <form id="login-form">
          <label>Tài khoản:<br>
            <input type="text" name="username" required>
          </label><br>
          <label>Mật khẩu:<br>
            <input type="password" name="password" required>
          </label><br>
          <button type="submit">Đăng nhập</button>
        </form>
        <div id="login-error" style="color:red;margin-top:8px;"></div>
      </div>
    </div>
    <main>
        <section id="products">
            <h2>Sản phẩm nổi bật</h2>
            <div class="product-list" id="product-list"></div>
        </section>
        <section id="cart">
            <h2>Giỏ hàng</h2>
            <div id="cart-content"></div>
        </section>
        <section id="checkout-section" style="display:none;">
            <h2>Thanh toán</h2>
            <form id="checkout-form">
                <label>Họ tên người nhận<br>
                    <input type="text" name="name" required>
                </label><br>
                <label>Số điện thoại<br>
                    <input type="tel" name="phone" required>
                </label><br>
                <label>Địa chỉ giao hoa<br>
                    <input type="text" name="address" required>
                </label><br>
                <button type="submit">Xác nhận đặt hàng</button>
            </form>
            <div id="order-result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hoa Sinh Viên</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
